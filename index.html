<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extension Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i data-feather="box"></i>
                Extension Manager
            </a>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="alert alert-warning">
            <i data-feather="info"></i>
            Note: Direct access to Chrome Web Store extensions requires proper authorization. 
            This portal shows recommended extensions that can be installed through official channels.
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search Extensions</h5>
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search extensions...">
                            <button class="btn btn-outline-secondary" type="button" id="searchButton">
                                <i data-feather="search"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Categories</h5>
                        <div class="list-group" id="categoryList">
                            <a href="#" class="list-group-item list-group-item-action active">All Extensions</a>
                            <a href="#" class="list-group-item list-group-item-action">Productivity</a>
                            <a href="#" class="list-group-item list-group-item-action">Security</a>
                            <a href="#" class="list-group-item list-group-item-action">Social</a>
                            <a href="#" class="list-group-item list-group-item-action">Development</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row" id="extensionGrid">
                    <!-- Extension cards will be dynamically populated here -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
